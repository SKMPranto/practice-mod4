<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice of Module 4 Tasks</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Fill up the details given below.</h1>
    </header>
    <main>
      <label for="search" id="search"
        >Search your Image here:
        <input
          type="search"
          name="Image"
          id="search"
          placeholder="Search here"
          class="search"
        />
      </label>
      <label for="button">
        <input type="button" value="Search" class="search" />
      </label>
      <img src="assest/developer.jpg" alt="Ai image of developer" />
      <caption>
        This is a image of developer.
      </caption>
      <a href="https://www.google.com/">For more click here</a>
      <form>
        <h3>Feedback Form :</h3>
        <label for="name" id="name"
          >Enter your name:
          <input type="text" name="" id="name" placeholder="Your name" />
        </label>
        <br />
        <label for="date" id="date"
          >Enter a date:
          <input type="date" name="date" id="date" />
        </label>
        <br />
        <label for="comment" id="comment"
          >Comment
          <textarea name="comment" id="comment" rows="10" cols="80"></textarea>
        </label>
        <label for="submit">
          <input type="submit" value="Submit" />
        </label>
        <label for="reset">
          <input type="reset" value=" Reset " />
        </label>
      </form>
      <label for="dorpdown">
        <select name="dropdown" id="dropdown">
            <option value="good">Good</option>
            <option value="excellent">Excellent</option>
            <option value="shouldbebetter">Should be better</option>
        </select>
      </label>
      <label for="filedset">
        <fieldset id="fieldset">
            <legend>Give your feedback down below</legend>
            <textarea name="feedback" id="feedback" rows="5" cols="100"></textarea>

          </fieldset>
      </label>
      <label for="submit">
        <input type="submit" value="Submit">
      </label>


    </main>
    <footer></footer>
  </body>
</html>
